<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    
</body>
    <script>
        //creating elements to HTML by creating in Js(coding way)
        const div = document.createElement("div");
        div.className = "main"; //creates a class "main"
        div.id = Math.random(); //creates a random numerical id. 
        div.setAttribute("title", "generated title");
        div.style.backgroundColor = "green";
        div.style.padding = "12px";
        const addText = document.createTextNode("using createTextNode to generate this");
        div.appendChild(addText);

        document.body.appendChild(div) //append has to be done for injecting into HTML
    </script>
    
</html>
